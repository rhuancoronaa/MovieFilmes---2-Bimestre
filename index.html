<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filmes em Cartaz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ee7752, #e73c7e);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      color: #f7f6f6;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    #searchInput {
      padding: 0.5rem;
      width: 60%;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
    }

    #filters select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    .movie-card {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      z-index: 2;
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }

    .movie-card button {
      margin-top: 10px;
      background-color: #0af;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .movie-details {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }

    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .character {
      position: absolute;
      width: 80px;
      opacity: 0.3;
      z-index: 1;
    }

    @keyframes moveLeftRight {
      0% { left: -100px; }
      100% { left: 110%; }
    }

    @keyframes moveRightLeft {
      0% { left: 110%; }
      100% { left: -100px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ Filmes em Cartaz</h1>
    <input type="text" id="searchInput" placeholder="Buscar filme...">

    <div id="filters">
      <select id="ratingFilter">
        <option value="">Filtrar por avalia√ß√£o</option>
        <option value="high">Mais avaliados</option>
        <option value="medium">Mediamente avaliados</option>
        <option value="low">Menos avaliados</option>
      </select>

      <select id="yearFilter">
        <option value="">Filtrar por ano</option>
        <option value="2025">Lan√ßados em 2025</option>
        <option value="2024">Lan√ßados em 2024</option>
      </select>

      <select id="popularityFilter">
        <option value="">Filtrar por popularidade</option>
        <option value="high">Mais populares</option>
        <option value="low">Menos populares</option>
      </select>
    </div>
  </header>

  <main id="mov iesContainer"></main>
